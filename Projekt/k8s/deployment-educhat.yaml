apiVersion: apps/v1
kind: Deployment
metadata:
  name: educhat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: educhat
  template:
    metadata:
      labels:
        app: educhat
    spec:
      containers:
      - name: educhat
        image: educhat:latest
        envFrom:
        - configMapRef:
            name: educhat-config
        - secretRef:
            name: openai-secret
        stdin: true
        tty: true
        command: ["python", "educhat_agent.py", "improved"]
---
apiVersion: v1
kind: Service
metadata:
  name: educhat
spec:
  selector:
    app: educhat
  ports:
  - port: 8000
    targetPort: 8000
